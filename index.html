<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promogroup</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

<body>
<header class="header-site">
  <div class="container">
<div class="wrapper">
  <div class="logo">
    <img src="/img/logo.svg" alt="img" width="297" height="46">
  </div>
  <nav class="site-nav">
    <ul class="site-ul">
      <li class="site-li"><a class="site-link" href="#">Проект</a></li>
      <li class="site-li"><a class="site-link active" href="#">О компании</a></li>
      <li class="site-li"><a class="site-link" href="#">Контакты</a></li>
    </ul>
  </nav>
</div>
  </div>
</header>

<div class="container img-container">
  <div class="design">
      <img class="img-design" src="/img/design.png" alt="img" srcset="/img/design.png 1x, /img/design@2x.png 2x" width="372.56" height="667">
  </div>

  <div class="posm">
    <img  class="img-posm" src="./img/posm.png" alt="img" srcset="./img/posm.png 1x, ./img/posm@2x.png 2x">
  </div>

  <div class="merch">
    <img  class="img-merch" src="./img/merch.png" alt="img" srcset="./img/merch.png 1x, ./img/merch@2x.png 2x">
  </div>

  <div class="event">
    <img class="img-event" src="./img/event.png" alt="img" srcset="./img/event.png 1x, ./img/event@2x.png 2x">
  </div>
</div>

<!-- FOOTER -->

<footer class="site-footer">
<div class="container inner">
  <div class="footer-img">
    <span class="span">&copy;promogroup 2008-2021</span>
    <img class="ecovadis" src="./img/ecovadis.png" alt="ecovadis" srcset="./img/ecovadis.png 1x ./img/ecovadis@2x.png 2x" >
  </div>

  <ul class="social">
    <li class="social-item"><a class="social-link" href="#">Behance </a></li>
    <li class="social-item"><a class="social-link" href="#">Instagram</a></li>
    <li class="social-item"><a class="social-link" href="#">Facebook</a></li>
  </ul>
</div>

</footer>

  <script src="js/main.js"></script>
